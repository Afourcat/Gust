stages:
  - build

rust-latest:
  stage: build
  image: rust:latest
  script:
    - apt-get update
    - apt-get install -y cmake
    - cargo build --verbose
    - cargo test --verbose

rust-nightly:
  stage: build
  image: rustlang/rust:nightly
  script:
    - apt-get update
    - apt-get install -y cmake
    - cargo build --verbose
    - cargo test --verbose
  allow_failure: true
